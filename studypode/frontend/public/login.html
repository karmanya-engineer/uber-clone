<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Sign Up for Uber Clone">
    <title>Login - Uber Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
        }
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .btn-primary {
            background: #000000;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .input-field:focus {
            border-color: #000000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="form-container p-8 rounded-lg shadow-2xl w-full max-w-md">
        <!-- Logo and Header -->
        <div class="text-center mb-6">
            <i class="fas fa-car text-4xl text-green-500 mb-2"></i>
            <h1 class="text-3xl font-bold text-gray-800" id="page-title">Login</h1>
            <p class="text-gray-600 mt-2">Welcome back to Uber Clone</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="error-text"></span>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="success-text"></span>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-envelope mr-2 text-gray-500"></i>Email
                </label>
                <input
                    type="email"
                    id="login-email"
                    required
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                    placeholder="Enter your email"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-lock mr-2 text-gray-500"></i>Password
                </label>
                <input
                    type="password"
                    id="login-password"
                    required
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                    placeholder="Enter your password"
                />
            </div>

          <button
            type="submit"
            class="btn-primary text-white w-full py-3 rounded-lg font-semibold"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>Login
          </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center">
          <div class="flex-1 border-t border-gray-300"></div>
          <span class="px-4 text-sm text-gray-500">OR</span>
          <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Google Login Button -->
        <a
          href="http://localhost:5000/api/auth/google"
          class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 transition"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </a>

        <!-- Register Form -->
        <form id="register-form" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-user mr-2 text-gray-500"></i>Full Name
                </label>
                <input
                    type="text"
                    id="register-name"
                    required
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                    placeholder="Enter your full name"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-phone mr-2 text-gray-500"></i>Phone Number
                </label>
                <input
                    type="tel"
                    id="register-phone"
                    required
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                    placeholder="Enter your phone number"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-user-tag mr-2 text-gray-500"></i>I am a
                </label>
                <select
                    id="register-role"
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                >
                    <option value="user">Passenger</option>
                    <option value="driver">Driver</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-envelope mr-2 text-gray-500"></i>Email
                </label>
                <input
                    type="email"
                    id="register-email"
                    required
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                    placeholder="Enter your email"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-lock mr-2 text-gray-500"></i>Password
                </label>
                <input
                    type="password"
                    id="register-password"
                    required
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                    placeholder="Create a password"
                    minlength="6"
                />
            </div>

            <button
                type="submit"
                class="btn-primary text-white w-full py-3 rounded-lg font-semibold"
            >
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-sm text-gray-500">OR</span>
            <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Google Login Button -->
        <a
            href="http://localhost:5000/api/auth/google"
            class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 transition"
        >
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </a>

        <!-- Toggle Form -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600" id="toggle-text">
                Don't have an account?
                <button
                    id="toggle-btn"
                    class="text-black font-semibold hover:underline ml-1"
                    onclick="toggleForm()"
                >
                    Sign Up
                </button>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="mt-4 text-center">
            <a href="index.html" class="text-sm text-gray-600 hover:text-black">
                <i class="fas fa-arrow-left mr-1"></i>Back to Home
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let isLoginMode = true;

        // Check URL parameters for role
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('role') === 'driver') {
            isLoginMode = false;
            document.getElementById('register-role').value = 'driver';
            toggleForm();
        }

        function toggleForm() {
            isLoginMode = !isLoginMode;
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const pageTitle = document.getElementById('page-title');
            const toggleText = document.getElementById('toggle-text');
            const toggleBtn = document.getElementById('toggle-btn');

            if (isLoginMode) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                pageTitle.textContent = 'Login';
                toggleText.innerHTML = "Don't have an account? <button id='toggle-btn' class='text-black font-semibold hover:underline ml-1' onclick='toggleForm()'>Sign Up</button>";
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                pageTitle.textContent = 'Sign Up';
                toggleText.innerHTML = "Already have an account? <button id='toggle-btn' class='text-black font-semibold hover:underline ml-1' onclick='toggleForm()'>Login</button>";
            }
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    document.cookie = `token=${data.token}; path=/; max-age=${7 * 24 * 60 * 60}`;
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user.role === 'driver') {
                            window.location.href = '/driver';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                } else {
                    showError(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showError('Connection error. Please check if the server is running.');
                console.error('Login error:', error);
            }
        });

        // Handle Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const phone = document.getElementById('register-phone').value;
            const role = document.getElementById('register-role').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, phone, role }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    document.cookie = `token=${data.token}; path=/; max-age=${7 * 24 * 60 * 60}`;
                    showSuccess('Registration successful! Redirecting...');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user.role === 'driver') {
                            window.location.href = '/driver';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                } else {
                    showError(data.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showError('Connection error. Please check if the server is running.');
                console.error('Register error:', error);
            }
        });
    </script>
</body>
</html>
